<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/png" href="../img/Logo_Reobote.png" />
</head>

<body>

  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="logo-section">
        <a href="index.html"><img src="../img/Logo_Reobote.png" alt="Reobote" class="logo-img"></a>
      </div>
    </div>
  </header>

  <!-- Caixa de login -->
  <div class="login-container">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <button type="submit" class="btn-login">ENTRAR</button>
    </form>

    <div class="signup-link">
      NÃ£o tem conta? <a href="./cadastro.html">Crie uma!</a>
    </div>
  </div>

  <script src="../script/scriptLogin.js"></script>

</body>

</html>
