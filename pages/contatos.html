<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="../css/contatos.css">
  <link rel="icon" type="image/png" href="../img/Logo_Reobote.png"/>
</head>
<body>
    <header class="header">
  <div class="container">
    <!-- Logo -->
    <div class="logo-section">
      <a href="index.html"><img src="../img/Logo_Reobote.png" alt="Reobote" class="logo-img"></a>
    </div>
    
    <!-- Ícone de perfil -->
    <div class="user-circle">
      <a href="perfil.html">
      <img src="../img/perfil.png" alt="Imagem de Perfil" class="profile-img"></a>
    </div>
  </div>
</header>

  <!-- ===== CONTAINER ===== -->
  <div class="contato-container">
    <div class="contato-box">
      <h2>CONTATO</h2>

      <div class="contato-info">
        <div class="info-item">
          <h3>Telefone</h3>
          <img src="../img/wpp.png" alt="">
          <p>(15) 98800-5903</p>
        </div>
        <div class="info-item">
          <h3>E-mail</h3>
          <img src="../img/gmail.png" alt="">
          <p>vendas@reoboteusinagem.com.br</p>
        </div>
      </div>

      <div class="mensagem">
        <p>Entre em contato conosco para solicitar informações, esclarecer dúvidas ou enviar propostas. Nossa equipe está pronta para atendê-lo!</p>
      </div>
      
    </div>
  </div>

</body>
</html>
