<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Endereço</title>
  <link rel="stylesheet" href="../css/cadastroEndereco.css">
  <link rel="icon" type="image/png" href="./img/Logo_Reobote.png" />
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="logo-section">
        <a href="index.html"><img src="../img/Logo_Reobote.png" alt="Reobote" class="logo-img"></a>
      </div>
    </div>
  </header>

  <div class="form-container">
    <h2>ENDEREÇO</h2>

    <form id="cadastroEndereco">
      <label for="rua">Rua: <span class="obrigatorio">*</span></label>
      <input id="rua" type="text" placeholder="Digite o nome da rua" required>

      <div class="linha">
        <div class="col">
          <label for="bairro">Bairro: <span class="obrigatorio">*</span></label>
          <input id="bairro" type="text" placeholder="Digite o bairro" required>
        </div>
        <div class="col">
          <label for="cep">CEP: <span class="obrigatorio">*</span></label>
          <input id="cep" type="text" placeholder="00000-000" required>
        </div>
      </div>

      <div class="linha">
        <div class="col">
          <label for="numero">Número: <span class="obrigatorio">*</span></label>
          <input id="numero" type="text" placeholder="Número" required>
        </div>
        <div class="col">
          <label for="cidade">Cidade: <span class="obrigatorio">*</span></label>
          <input id="cidade" type="text" placeholder="Digite a cidade" required>
        </div>
      </div>

      <label for="complemento">Complemento:</label>
      <input id="complemento" type="text" placeholder="Apartamento, bloco, etc.">

      <label for="estado">Estado: <span class="obrigatorio">*</span></label>
      <select id="estado" required>
        <option value="">Selecione o estado</option>
        <option value="AC">Acre</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <!-- Adicione outros estados conforme necessário -->
      </select>

      <label for="pais">País: <span class="obrigatorio">*</span></label>
      <input id="pais" type="text" value="Brasil" required>

      <button class="botao" type="submit">CADASTRAR ENDEREÇO</button>
    </form>
  </div>

  <script src="../script/scriptEndereco.js"></script>

</body>
</html>
