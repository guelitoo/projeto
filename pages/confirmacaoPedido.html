<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Pedido</title>
  <link rel="stylesheet" href="../css/confirmacaoPedido.css">
  <link rel="icon" type="image/png" href="../img/Logo_Reobote.png" />
</head>

<body>
  <header class="header">
    <div class="container">
      <!-- Logo -->
      <div class="logo-section">
        <a href="index.html"><img src="../img/Logo_Reobote.png" alt="Reobote" class="logo-img"></a>
      </div>

      <!-- Ícone de perfil -->
      <div class="user-circle">
        <a href="perfil.html">
          <img src="../img/perfil.png" alt="Imagem de Perfil" class="profile-img"></a>
      </div>
    </div>
  </header>


  <!-- Caixa de Confirmação de Pedido -->
  <div class="confirmation-container">
    <div class="confirmation-box">
      <h2>Pedido Confirmado!</h2>
      <p>Seu pedido foi confirmado com sucesso.</p>
      <p>Ele será encaminhado ao setor responsável no tempo mais breve possível.</p>
      <!-- Botão com link para a página inicial -->
      <a href="../pages/indexLogado.html">
        <button class="btn-back">Voltar para a página inicial</button>
      </a>
    </div>
  </div>

</body>

</html>
